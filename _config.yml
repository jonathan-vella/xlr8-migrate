title: XLR8 Migrate Like A Boss
description: This workshop guides participants through the end-to-end process of designing a secure and scalable Azure Migration project.
# Theme settings - use the standard GitHub Pages theme approach
remote_theme: pmarsceill/just-the-docs

url: https://jonathan-vella.github.io
baseurl: "/xlr8-migrate"

# GitHub Pages specific settings
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Exclude specific directories from processing
exclude:
  - workshop-assets/
  - "workshop-assets/**"
  - vendor/
  - "vendor/**"

aux_links:
  Template Repository: https://github.com/jonathan-vella/xlr8-migrate

# For proper linking in the navigation
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Navigation settings 
nav_external_links:
  - title: Azure Documentation
    url: https://docs.microsoft.com/azure
    hide_icon: false
    opens_in_new_tab: true

# Navigation structure
nav_sort: case_sensitive
heading_anchors: true

# Enable search
search_enabled: true
search:
  # Split pages into sections that can be searched individually
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# Enable callouts
callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note 
    color: purple
  warning:
    title: Warning
    color: red
